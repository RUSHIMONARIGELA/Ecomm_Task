<div class="layout-root d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <!-- Brand -->
      <a class="navbar-brand fw-bold" routerLink="/home">
        <i class="bi bi-shop me-2"></i>E-commerce
      </a>

      <!-- Mobile Toggle -->
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarNav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Collapsible Content -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <!-- Search Bar (Visible on lg+) -->
        <!-- <form class="d-flex ms-lg-3 my-2 my-lg-0 flex-grow-1 me-lg-3">
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              placeholder="Search products..."
              aria-label="Search"
            />
            <button class="btn btn-outline-light" type="submit">
              <i class="bi bi-search"></i>
            </button>
          </div>
        </form> -->

        <!-- Nav Links -->
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" routerLink="/home" routerLinkActive="active">
              <i class="bi bi-house-door me-1"></i>Home
            </a>
          </li>
          <li class="nav-item position-relative">
            <a class="nav-link" routerLink="/home/cart" routerLinkActive="active">
              <i class="bi bi-cart me-1"></i>Cart
              
            </a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/home/orders"
              routerLinkActive="active"
            >
              <i class="bi bi-box-seam me-1"></i>Orders
            </a>
          </li>
          <!-- User Dropdown -->
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="userDropdown"
              role="button"
              data-bs-toggle="dropdown"
            >
              <i class="bi bi-person-circle me-1"></i>Welcome,
              {{ username || "Customer" }}
            </a>
            <ul
              class="dropdown-menu dropdown-menu-end"
              aria-labelledby="userDropdown"
            >
              <li>
                <a class="dropdown-item" routerLink="/home/profile"
                  ><i class="bi bi-person me-2"></i>Profile</a
                >
              </li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <button class="dropdown-item" (click)="logout()">
                  <i class="bi bi-box-arrow-right me-2"></i>Logout
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="main-content flex-fill container-fluid py-4">
    <div class="container">
      <router-outlet></router-outlet>
    </div>
  </main>

  <footer class="bg-dark text-white text-center py-3 mt-auto">
    <div class="container">
      <p class="mb-1">&copy; 2025 E-commerce App. All rights reserved.</p>
      <div class="d-flex justify-content-center">
        <a href="#" class="text-white-50 mx-2">Privacy Policy</a>
        <a href="#" class="text-white-50 mx-2">Terms of Service</a>
      </div>
    </div>
  </footer>
</div>
