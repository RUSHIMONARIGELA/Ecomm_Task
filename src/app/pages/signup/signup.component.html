<div class="register-background">
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-7">
        <div class="card shadow-lg rounded-3">
          <div class="card-header bg-primary text-white text-center py-3">
            <h3 class="mb-0">Register Your Account</h3>
            <p class="mb-0">
              Create your account and complete your profile in one go!
            </p>
          </div>
          <div class="card-body p-4">
            <form (ngSubmit)="onSignup()">
              <div
                *ngIf="errorMessage"
                class="alert alert-danger alert-dismissible fade show"
                role="alert"
              >
                {{ errorMessage }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                  (click)="errorMessage = null"
                ></button>
              </div>
              <div
                *ngIf="successMessage"
                class="alert alert-success alert-dismissible fade show"
                role="alert"
              >
                {{ successMessage }}
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="alert"
                  aria-label="Close"
                  (click)="successMessage = null"
                ></button>
              </div>

              <h5 class="mb-3 text-primary">Account Details</h5>
              <div class="row g-3 mb-4">
                <div class="col-md-6">
                  <label for="userName" class="form-label">Username</label>
                  <input
                    type="text"
                    class="form-control"
                    id="userName"
                    [(ngModel)]="customerRegistration.userDetails.username"
                    name="userName"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    [(ngModel)]="customerRegistration.userDetails.email"
                    name="email"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="password" class="form-label">Password</label>
                  <input
                    type="password"
                    class="form-control"
                    id="password"
                    [(ngModel)]="customerRegistration.userDetails.password"
                    name="password"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="confirmPassword" class="form-label"
                    >Confirm Password</label
                  >
                  <input
                    type="password"
                    class="form-control"
                    id="confirmPassword"
                    [(ngModel)]="confirmPassword"
                    name="confirmPassword"
                    required
                  />
                </div>
              </div>

              <h5 class="mb-3 text-primary">Personal Details</h5>
              <div class="row g-3 mb-4">
                <div class="col-md-6">
                  <label for="firstName" class="form-label">First Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="firstName"
                    [(ngModel)]="customerRegistration.profileDetails!.firstName"
                    name="firstName"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="lastName" class="form-label">Last Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="lastName"
                    [(ngModel)]="customerRegistration.profileDetails!.lastName"
                    name="lastName"
                    required
                  />
                </div>
                <div class="col-12">
                  <label for="phoneNumber" class="form-label"
                    >Phone Number</label
                  >
                  <input
                    type="tel"
                    class="form-control"
                    id="phoneNumber"
                    [(ngModel)]="customerRegistration.profileDetails!.phoneNumber"
                    name="phoneNumber"
                    required
                  />
                </div>
              </div>

              <h5 class="mb-3 text-primary">Primary Address Details</h5>
              <div class="row g-3 mb-4">
                <div class="col-12">
                  <label for="street" class="form-label">Street Address</label>
                  <input
                    type="text"
                    class="form-control"
                    id="street"
                    [(ngModel)]="
                      customerRegistration.profileDetails!.addresses[0].street
                    "
                    name="street"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="city" class="form-label">City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="city"
                    [(ngModel)]="
                      customerRegistration.profileDetails!.addresses[0].city
                    "
                    name="city"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="state" class="form-label">State/Province</label>
                  <input
                    type="text"
                    class="form-control"
                    id="state"
                    [(ngModel)]="
                      customerRegistration.profileDetails!.addresses[0].state
                    "
                    name="state"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="postalCode" class="form-label">Postal Code</label>
                  <input
                    type="text"
                    class="form-control"
                    id="postalCode"
                    [(ngModel)]="
                      customerRegistration.profileDetails!.addresses[0].postalCode
                    "
                    name="postalCode"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label for="country" class="form-label">Country</label>
                  <input
                    type="text"
                    class="form-control"
                    id="country"
                    [(ngModel)]="
                      customerRegistration.profileDetails!.addresses[0].country
                    "
                    name="country"
                    required
                  />
                </div>
                <input
                  type="hidden"
                  [(ngModel)]="
                    customerRegistration.profileDetails!.addresses[0].type
                  "
                  name="addressType"
                  value="SHIPPING"
                />
              </div>

              <div class="d-grid gap-2">
                <button
                  type="submit"
                  class="btn btn-primary btn-lg"
                  [disabled]="loading"
                >
                  <span
                    *ngIf="loading"
                    class="spinner-border spinner-border-sm me-2"
                    role="status"
                    aria-hidden="true"
                  ></span>
                  Register Account
                </button>
              </div>
            </form>
            <div class="text-center mt-3">
              Already have an account? <a routerLink="/login">Login here</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
