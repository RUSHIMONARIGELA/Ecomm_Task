<div *ngIf="isLoading" class="d-flex justify-content-center align-items-center" style="height: 50vh;">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="!isLoading && product" class="container my-5">
  <div *ngIf="message" class="alert mb-4" [ngClass]="{'alert-success': messageType === 'success', 'alert-danger': messageType === 'error'}" role="alert">
    {{ message }}
  </div>

  <div class="card shadow-sm p-4">
    <div class="row g-4">
      <div class="col-md-6">
        <div class="d-flex flex-column align-items-center">
          <!-- Main Image Display with Pagination Buttons -->
          <div class="position-relative d-flex align-items-center justify-content-center" style="width: 100%;">
            <!-- Previous Button -->
            <button 
              class="btn btn-light rounded-pill position-absolute top-50 start-0 translate-middle-y z-3 shadow-sm"
              (click)="prevImage()"
              [disabled]="product.images && currentImageIndex === 0"
              style="width: 40px; height: 40px;"
            >
              <i class="bi bi-chevron-left"></i>
            </button>
            
            <!-- Main Product Image -->
            <img 
              [src]="(product.images && product.images[currentImageIndex]) || 'https://placehold.co/600x400/E5E7EB/1F2937?text=No+Image'" 
              class="img-fluid rounded shadow-sm mb-3" 
              [alt]="product.name" 
              style="object-fit: contain; max-height: 500px; width: 100%;"
            >

            <!-- Next Button -->
            <button 
              class="btn btn-light rounded-pill position-absolute top-50 end-0 translate-middle-y z-3 shadow-sm"
              (click)="nextImage()"
              [disabled]="product.images && currentImageIndex === product.images.length - 1"
              style="width: 40px; height: 40px;"
            >
              <i class="bi bi-chevron-right"></i>
            </button>
          </div>

          <!-- Thumbnail Gallery for direct selection -->
          <div *ngIf="product.images && product.images.length > 1" class="d-flex gap-2 flex-wrap justify-content-center mt-3">
            <img 
              *ngFor="let image of product.images; let i = index" 
              [src]="image" 
              class="img-thumbnail" 
              [class.border-primary]="i === currentImageIndex"
              [alt]="'Thumbnail for ' + product.name" 
              (click)="selectImage(i)"
              style="width: 100px; height: 100px; object-fit: cover; cursor: pointer;"
            >
          </div>
        </div>
      </div>

      <div class="col-md-6 d-flex flex-column justify-content-center">
        <h1 class="display-5 fw-bold text-primary">{{ product.name }}</h1>
        <div class="d-flex align-items-baseline mb-3">
          <p class="fs-4 text-success fw-bold me-2">â‚¹{{ product.price | number: '1.2-2' }}</p>
          <span class="badge bg-secondary">In Stock: {{ product.stockQuantity }}</span>
        </div>
        
        <hr>

        <p class="lead">{{ product.description }}</p>

        <div class="d-flex align-items-center mb-4">
          <label for="quantity-input" class="form-label me-3 mb-0 fw-bold">Quantity:</label>
          <input 
            type="number" 
            id="quantity-input" 
            class="form-control text-center" 
            [(ngModel)]="quantity" 
            (input)="onQuantityChange($event)"
            min="1" 
            [max]="product.stockQuantity"
            style="width: 80px;"
          >
        </div>

        <button 
          class="btn btn-primary btn-lg w-100" 
          [disabled]="product.stockQuantity === 0"
          (click)="addToCart()">
          <i class="bi bi-cart-plus me-2"></i>
          {{ product.stockQuantity === 0 ? 'Out of Stock' : 'Add to Cart' }}
        </button>
      </div>
    </div>
  </div>

  <!-- Use *ngIf to ensure the component is only rendered when product is defined -->
  <app-product-review *ngIf="product.id" [productId]="product.id"></app-product-review>
  
</div>
