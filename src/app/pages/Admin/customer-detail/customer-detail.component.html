<div class="container mt-4">
  <div class="card shadow-lg rounded-3">
    <div class="card-header bg-primary text-white py-3">
      <h3 class="mb-0">Customer Details</h3>
    </div>
    <div class="card-body p-4">
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Loading customer details...</span>
        </div>
        <p class="mt-2">Loading customer details...</p>
      </div>

      <div
        *ngIf="error"
        class="alert alert-danger alert-dismissible fade show"
        role="alert"
      >
        {{ error }}
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Close"
          (click)="error = null"
        ></button>
      </div>

      <div *ngIf="customer && !loading && !error">
        <form (ngSubmit)="onUpdateCustomer()">
          <h5 class="mb-3 text-primary">Account Details</h5>
          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <label for="userName" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="userName"
                [(ngModel)]="customer.userDetails!.username"
                name="userName"
                required
              />
            </div>
            <div class="col-12">
              <label for="email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="email"
                [(ngModel)]="customer.userDetails!.email"
                name="email"
                required
              />
            </div>
          </div>

          <h5 class="mb-3 text-primary">Personal Details</h5>
          <div class="row g-3 mb-4">
            <div class="col-md-6">
              <label for="firstName" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="firstName"
                [(ngModel)]="customer.profileDetails!.firstName"
                name="firstName"
                required
              />
            </div>
            <div class="col-md-6">
              <label for="lastName" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="lastName"
                [(ngModel)]="customer.profileDetails!.lastName"
                name="lastName"
                required
              />
            </div>
            <div class="col-12">
              <label for="phoneNumber" class="form-label">Phone Number</label>
              <input
                type="tel"
                class="form-control"
                id="phoneNumber"
                [(ngModel)]="customer.profileDetails!.phoneNumber"
                name="phoneNumber"
                required
              />
            </div>
          </div>

          <h5 class="mb-3 text-primary">Addresses</h5>
          <!-- FIXED: Explicitly check if 'addresses' array exists before checking its length -->
          <div
            *ngIf="
              customer.profileDetails!.addresses &&
                customer.profileDetails!.addresses.length > 0;
              else noAddresses
            "
          >
            <div
              *ngFor="
                let address of customer.profileDetails?.addresses;
                let i = index
              "
              class="card mb-3 shadow-sm address-card"
            >
              <div class="card-body">
                <h6 class="card-subtitle mb-3 text-muted">
                  Address #{{ i + 1 }}
                </h6>
                <div class="row g-3">
                  <div class="col-12">
                    <label for="street{{ i }}" class="form-label"
                      >Street Address</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="street{{ i }}"
                      [(ngModel)]="address.street"
                      name="street{{ i }}"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="city{{ i }}" class="form-label">City</label>
                    <input
                      type="text"
                      class="form-control"
                      id="city{{ i }}"
                      [(ngModel)]="address.city"
                      name="city{{ i }}"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="state{{ i }}" class="form-label"
                      >State/Province</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="state{{ i }}"
                      [(ngModel)]="address.state"
                      name="state{{ i }}"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="postalCode{{ i }}" class="form-label"
                      >Postal Code</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="postalCode{{ i }}"
                      [(ngModel)]="address.postalCode"
                      name="postalCode{{ i }}"
                      required
                    />
                  </div>
                  <div class="col-md-6">
                    <label for="country{{ i }}" class="form-label"
                      >Country</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="country{{ i }}"
                      [(ngModel)]="address.country"
                      name="country{{ i }}"
                      required
                    />
                  </div>
                  <div class="col-12">
                    <label for="addressType{{ i }}" class="form-label"
                      >Address Type</label
                    >
                    <select
                      class="form-select"
                      id="addressType{{ i }}"
                      [(ngModel)]="address.type"
                      name="addressType{{ i }}"
                    >
                      <option value="SHIPPING">SHIPPING</option>
                      <option value="BILLING">BILLING</option>
                      <option value="OTHER">OTHER</option>
                    </select>
                  </div>
                </div>
                <div class="d-flex justify-content-end mt-3">
                  <button
                    type="button"
                    class="btn btn-outline-danger btn-sm"
                    (click)="removeAddress(i)"
                    [disabled]="
                      customer.profileDetails?.addresses?.length === 1
                    "
                  >
                    <i data-lucide="trash-2" class="icon-small me-1"></i>Remove
                    Address
                  </button>
                </div>
              </div>
            </div>
          </div>
          <ng-template #noAddresses>
            <div class="alert alert-warning text-center">
              No addresses found for this customer.
            </div>
          </ng-template>
          <div class="d-flex justify-content-center mb-4">
            <button
              type="button"
              class="btn btn-outline-success"
              (click)="addAddress()"
            >
              <i data-lucide="plus" class="icon-small me-1"></i>Add New Address
            </button>
          </div>

          <div class="d-flex justify-content-end gap-2 mt-4">
            <button
              type="button"
              class="btn btn-outline-secondary"
              routerLink="/admin/customers"
            >
              <i data-lucide="arrow-left" class="icon-small me-1"></i>Back to
              Customers
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="submitting"
            >
              <span
                *ngIf="submitting"
                class="spinner-border spinner-border-sm me-2"
                role="status"
                aria-hidden="true"
              ></span>
              <i data-lucide="save" class="icon-small me-1"></i>Save Changes
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Script to initialize Lucide icons (ensure lucide.min.js is loaded in index.html) -->
<script>
  if (typeof lucide !== "undefined") {
    lucide.createIcons();
  }
</script>
