<div class="d-flex flex-column min-vh-100">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm">
    <div class="container-fluid">
      <a class="navbar-brand fw-bold" routerLink="/admin">
        <i data-lucide="shield-check" class="me-2 icon-small"></i>Admin
        Dashboard
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#adminNavbar"
        aria-controls="adminNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="collapse navbar-collapse justify-content-between"
        id="adminNavbar"
      >
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/admin"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              <i data-lucide="layout-dashboard" class="me-1 icon-small"></i
              >Dashboard
            </a>
          </li>
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="productsDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i data-lucide="package" class="me-1 icon-small"></i>Products
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark"
              aria-labelledby="productsDropdown"
            >
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/admin/products"
                  routerLinkActive="active"
                  >View Products</a
                >
              </li>
              <li>
                <a
                  class="dropdown-item"
                  routerLink="/admin/products/create"
                  routerLinkActive="active"
                  >Add Product</a
                >
              </li>
            </ul>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/admin/orders"
              routerLinkActive="active"
            >
              <i data-lucide="shopping-cart" class="me-1 icon-small"></i>Orders
            </a>
          </li>

          <li class="nav-item">
            <a
              class="nav-link"
              routerLink="/admin/customers"
              routerLinkActive="active"
            >
              <i data-lucide="users" class="me-1 icon-small"></i>Customers
            </a>
          </li>
        </ul>

        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link dropdown-toggle"
              href="#"
              id="adminUserDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i data-lucide="user-circle" class="me-1 icon-small"></i>Welcome,
              Admin
            </a>
            <ul
              class="dropdown-menu dropdown-menu-dark dropdown-menu-end"
              aria-labelledby="adminUserDropdown"
            >
              <li><a class="dropdown-item" href="#">Profile (Admin)</a></li>
              <li><hr class="dropdown-divider" /></li>
              <li>
                <button class="dropdown-item" (click)="logout()">
                  <i data-lucide="log-out" class="me-1 icon-small"></i>Logout
                </button>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Router Outlet for Admin Child Routes -->
  <div class="container my-4 flex-grow-1">
    <router-outlet></router-outlet>
  </div>

  <!-- Admin Footer -->
  <footer class="bg-dark text-white text-center p-3 mt-auto">
    <p class="mb-0">&copy; 2025 E-commerce Admin. All rights reserved.</p>
  </footer>
</div>

<script>
  
  if (typeof lucide !== "undefined") {
    lucide.createIcons();
  }
</script>
