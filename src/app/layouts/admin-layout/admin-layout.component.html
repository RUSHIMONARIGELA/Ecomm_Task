<div class="d-flex flex-column min-vh-100 bg-light">
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow-sm py-3">
    <div class="container-fluid px-4">
      <a class="navbar-brand fw-bold d-flex align-items-center" routerLink="/admin">
        <i data-lucide="shield-check" class="me-2 icon-small"></i>
        Admin Dashboard
      </a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#adminNavbar"
        aria-controls="adminNavbar"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="adminNavbar">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item mx-1">
            <a class="nav-link px-3 py-2 rounded-2" routerLink="/admin" routerLinkActive="active">
              <i data-lucide="layout-dashboard" class="me-1 icon-small"></i> Dashboard
            </a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link px-3 py-2 rounded-2" routerLink="/admin/orders" routerLinkActive="active">
              <i data-lucide="shopping-cart" class="me-1 icon-small"></i> Orders
            </a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link px-3 py-2 rounded-2" routerLink="/admin/customers" routerLinkActive="active">
              <i data-lucide="users" class="me-1 icon-small"></i> Customers
            </a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link px-3 py-2 rounded-2" routerLink="/admin/categories" routerLinkActive="active">
              <i data-lucide="tag" class="me-1 icon-small"></i> Categories
            </a>
          </li>
          <li class="nav-item mx-1">
            <a class="nav-link px-3 py-2 rounded-2" routerLink="/admin/discounts" routerLinkActive="active">
              <i data-lucide="percent" class="me-1 icon-small"></i> Discounts
            </a>
          </li>
          <li class="nav-item mx-1" *ngIf="isSuperAdmin">
            <a class="nav-link px-3 py-2 rounded-2" routerLink="/admin/user-management" routerLinkActive="active">
              <i data-lucide="shield" class="me-1 icon-small"></i> User Management
            </a>
          </li>
          <li class="nav-item dropdown mx-1">
            <a
              class="nav-link px-3 py-2 rounded-2 dropdown-toggle"
              href="#"
              id="productsDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i data-lucide="package" class="me-1 icon-small"></i> Products
            </a>
            <ul class="dropdown-menu dropdown-menu-dark shadow-sm" aria-labelledby="productsDropdown">
              <li><a class="dropdown-item" routerLink="/admin/products">View Products</a></li>
              <li><a class="dropdown-item" routerLink="/admin/products/create">Add Product</a></li>
              <li><a class="dropdown-item" routerLink="/admin/products/bulk-upload">Bulk Upload</a></li>
            </ul>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item dropdown">
            <a
              class="nav-link px-3 py-2 rounded-2 dropdown-toggle d-flex align-items-center"
              href="#"
              id="adminUserDropdown"
              role="button"
              data-bs-toggle="dropdown"
              aria-expanded="false"
            >
              <i data-lucide="user-circle" class="me-1 icon-small"></i>
              {{ currentUsername }} <span class="badge bg-secondary ms-1">{{ currentUserRole }}</span>
            </a>
            <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end shadow-sm" aria-labelledby="adminUserDropdown">
              <li><button class="dropdown-item" (click)="logout()"><i data-lucide="log-out" class="me-1 icon-small"></i> Logout</button></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container my-4 flex-grow-1">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">&copy; 2025 E-commerce Admin. All rights reserved.</p>
  </footer>
</div>
